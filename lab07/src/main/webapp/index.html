<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
    .el-header {
        background-color: rgb(238, 241, 246);
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>

<body>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script> -->
    <!-- <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script> -->
    <div id="app" style="height: 100%">
        <el-container style="height: 100%; border: 1px solid #eee">
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1','2','3','4']" @select="handleSelect">
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-message"></i>用户管理</template>
                        <el-menu-item-group>
                            <el-menu-item @select="handleSelect" index="1-1">登录信息</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item @select="handleSelect" index="1-2">登录日志</el-menu-item>
                        </el-menu-item-group>
                        <!-- <el-submenu index="1-4">
            <template slot="title">选项4</template>
            <el-menu-item index="1-4-1">选项4-1</el-menu-item>
          </el-submenu> -->
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-menu"></i>学生管理</template>
                        <el-menu-item-group>
                            <el-menu-item @select="handleSelect" index="2-1">学生信息</el-menu-item>
                            <el-menu-item @select="handleSelect" index="2-2">选课管理</el-menu-item>
                            <el-menu-item @select="handleSelect" index="2-3">成绩管理</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title"><i class="el-icon-setting"></i>教师管理</template>
                        <el-menu-item-group>
                            <el-menu-item @select="handleSelect" index="3-1">教师信息</el-menu-item>
                            <el-menu-item @select="handleSelect" index="3-2">授课信息</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="4">
                        <template slot="title"><i class="el-icon-setting"></i>课程管理</template>
                        <el-menu-item-group>
                            <el-menu-item @select="handleSelect" index="4-1">课程信息</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-container>
                <el-header style="text-align: right; font-size: 12px">
                    <el-input v-model="input" placeholder="请输入内容" style="width: 150px;margin-left: auto;"></el-input>
                    <el-dropdown style="margin-right: auto;">
                        <i class="el-icon-setting"></i>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item>新增</el-dropdown-item>
                            <el-dropdown-item>修改</el-dropdown-item>
                            <el-dropdown-item>删除</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </el-header>

                <el-main>
                    <el-table ref="table" :data="tableData">
                        <el-table-column v-for="column in columns" :key="column.prop" :prop="column.prop"
                            :label="column.label">
                        </el-table-column>
                    </el-table>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>
<script>
    var Main = {
        data() {
            return {
                input: '',
                dialogVisible: false,
                confirmDialogVisible: false,
                labelPosition: 'right',
                currentRow: null,
                tableData: [],
                columns: []
            }
        },
        methods: {
            handleSelect(index) {
                switch (index) {
                    case '2-1':
                        window.location.href = "/student.html";
                        break;
                    case '3-1':
                        window.location.href = "/teacher.html";
                        break;
                    case '4-1':
                        window.location.href = "/course.html";
                        break;
                    default:
                        break;
                }
            }
        }
    }
    axios.defaults.baseURL = 'http://127.0.0.1:8080/'
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>

</html>
